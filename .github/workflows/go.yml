name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # build and publish in parallel: linux/386, linux/amd64, linux/arm64, windows/386, windows/amd64, darwin/amd64, darwin/arm64
        goos: [linux, windows, darwin]
        goarch: ["386", amd64, arm64]
        exclude:
          - goarch: "386"
            goos: darwin
          - goarch: arm64
            goos: windows
    steps:
    - name: actions-go-release
      # You may pin to the exact commit or the version.
      # uses: RomanosTrechlis/actions-go-release@81b684eff0b91b7834caee0ee6bf7124cb821c5a
      uses: RomanosTrechlis/actions-go-release@v1.0
      with:
        # Release's name
        release_name: upgopher-v1.0.0
        # Go's target operating system
        goos: ${{ matrix.goos }}
        # Go's target architecture
        goarch: ${{ matrix.goarch }}
